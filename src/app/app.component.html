<div class="main">
  <div class="container">
    <div class="main-table">
      <div class="main-table-body pan2" *ngFor="let pet of arrayPets; let i = index">
          <div class="main-table-body-item">{{i+1}}</div>
          <div class="main-table-body-item name" (click)="open(pet.name, pet.photoUrls, pet.status)">{{pet.name}}</div>
          <img src="{{pet.photoUrls}}" class="main-table-body-item" alt="Фото питомца">
      </div>
      <div class="pan1" *ngIf="isOpen">
        <div class="close" (click)="close()">
          <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M4.11 2.697L2.698 4.11 6.586 8l-3.89 3.89 1.415 1.413L8 9.414l3.89 3.89 1.413-1.415L9.414 8l3.89-3.89-1.415-1.413L8 6.586l-3.89-3.89z" fill="#000"></path>
          </svg>
        </div>
        <div class="pan1-description">
          <div class="pan1-description-name">
            Имя: {{petName}}
          </div>
          <div class="pan1-description-img">
            <img src="{{petPhoto}}" alt="Фото питомца">
          </div>
          <div class="pan1-description-status">
            Статус: {{petStatus}}
          </div>
        </div>
        <div id="resize"></div>
      </div>
    </div>
  </div>
</div>
