<div class="main">
  <div class="container">
    <div class="main-table">
      <div class="main-table-body pan2" *ngFor="let pet of arrayPets; let i = index">
          <div class="main-table-body-item">{{i+1}}</div>
          <div class="main-table-body-item name" (click)="open(pet.name, pet.photoUrls)">{{pet.name}}</div>
          <img src="{{pet.photoUrls}}" class="main-table-body-item" alt="Фото питомца">
      </div>
      <div class="pan1" *ngIf="isOpen">
        <div class="pan1-description">
          <div class="pan1-description-name">
            Имя: {{petName}}
          </div>
          <div class="pan1-description-img">
            <img src="{{petPhoto}}" alt="Фото питомца">
          </div>
        </div>
        <div id="resize"></div>
      </div>
    </div>
  </div>
</div>
